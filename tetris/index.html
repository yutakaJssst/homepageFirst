<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h1>TETRIS</h1>
            <div class="score-board">
                <div class="score-label">SCORE</div>
                <div id="score">0</div>
            </div>
            <div class="score-board">
                <div class="score-label">LEVEL</div>
                <div id="level">1</div>
            </div>
            <div class="score-board">
                <div class="score-label">LINES</div>
                <div id="lines">0</div>
            </div>
            <button id="start-btn" class="btn">START GAME</button>
            <div class="controls-info">
                <p>← → : Move</p>
                <p>↑ : Rotate</p>
                <p>↓ : Soft Drop</p>
                <p>Space : Hard Drop</p>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div id="game-over" class="overlay hidden">
                <h2>GAME OVER</h2>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn" class="btn">TRY AGAIN</button>
            </div>
        </div>

        <div class="next-piece-container">
            <div class="score-label">NEXT</div>
            <canvas id="next" width="100" height="100"></canvas>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <button id="rotate-btn" class="control-btn">↻</button>
        <div class="d-pad">
            <button id="left-btn" class="control-btn">←</button>
            <button id="down-btn" class="control-btn">↓</button>
            <button id="right-btn" class="control-btn">→</button>
        </div>
        <button id="drop-btn" class="control-btn">⤓</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
